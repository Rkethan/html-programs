<!DOCTYPE html>
<html lang="en">
<head>
    <title>Deactivation form</title>
    <style>
        #r7{
            height: 100px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1 align="center" style="background-color: rgb(189, 203, 162);">Instagram Account Deactivation Form</h1>
    <form action="">
    <p><h2>Please fill  the below details:</h2></p>
    <label for="uname">User Name:</label>
    <input type="text" id="uname"><br>
    <label for="mail">Password:</label>
    <input type="password" id="pass"><br>
     <h3>Reason:</h3>
     <input type="radio"  id="r1">
     <label for="r1">This is temporary.I will be back.</label><br>
     <input type="radio"  id="r2">
     <label for="r2">I have another Instagram Account.</label><br>
     <input type="radio"  id="r3">
     <label for="r3">My account was hacked.</label><br>
     <input type="radio"  id="r4">
     <label for="r4">I dont find Instagram useful.</label><br>
     <input type="radio"  id="r5">
     <label for="r5">I have a privacy concern.</label><br>
     <input type="radio"  id="r6">
     <label for="r6">Other,please explain further:</label><br>
     <input type="text" height="150px" width="150px" id="r7"><br>
     <input type="submit">
     <input type="reset">
    </form>
</body>
</html>
