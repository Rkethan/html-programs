<!DOCTYPE html>
<html lang="en">
<head>
    <title>flag</title>
</head>
<body>
    <canvas id="myCanvas" style="border: 2px solid red;" height="600" width="1000"></canvas>
    <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.fillStyle="blue"
            ctx.fillRect(350,50,300,50);
            ctx.fillStyle="white"
            ctx.fillRect(350,100,300,50);
            ctx.fillStyle="green"
            ctx.fillRect(350,150,300,50);
            ctx.moveTo(350,50);
            ctx.lineTo(350,600);
            ctx.strokeStyle="gold";
            ctx.stroke();
           // ctx.fillStyle="red";
            //ctx.font="30px Arial";
            //ctx.fillText("YSRCP",450,140);
    </script>
</body>
</html>
